<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="format-detection" content="telephone=no">

<title>Responsive HTML5</title>
<link href="css/style.css?v=1.1" rel="stylesheet" type="text/css" media="all">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
        $('input[type="checkbox"]').click(function(){
            if($(this).prop("checked") == true){
                $(this).parent().toggleClass('checked');
            }
            else if($(this).prop("checked") == false){
                $(this).parent().removeClass('checked');
            }
        });
    });
</script>
</head>

<body>
<div class="enter-bg">
    <div class="enter-block">
    	<img src="images/enter-left.png" class="left-img">
        <div class="enter1-content">
            <form>
            <div class="content1">
                <p class="account"><span><img style="padding:8px;" src="images/login-icon1.png"></span><input type="text" value="账号"></p>
                <p class="password"><span><img style="padding:8px;" src="images/login-icon9.png"></span><input type="password" value="密码"></p>
                <p class="yanzheng"><input type="text" value="验证码"><span>348G</span><a href="#">看不清，换一张</a></p>
            </div>
            <div class="check-block" style="display:inline-block;line-height:28px;">
                <label style="width:100%;">
                    <input type="checkbox">记住密码
                </label>
            </div>
            <div class="content2">
                <a href="#" class="left">忘记登录密码？</a><a href="#" class="right">免费注册</a>
            </div>
            <div class="content3">
                <input type="submit" value="登 录">
            </div>
            <div class="content4">
                <a href="#" class="left">QQ账号登录</a><a href="#" class="right">微信账号登录</a>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
