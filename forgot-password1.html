<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="format-detection" content="telephone=no">

<title>Responsive HTML5</title>
<link href="css/style.css?v=1.1" rel="stylesheet" type="text/css" media="all">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
        $('input[type="checkbox"]').click(function(){
            if($(this).prop("checked") == true){
                $(this).parent().toggleClass('checked');
            }
            else if($(this).prop("checked") == false){
                $(this).parent().removeClass('checked');
            }
        });
    });
</script>
</head>

<body>
<div class="enter-bg">
    <div class="forgot-block">
        <header>
            <div class="container1">
                <div class="header-in1">
                    <div class="logo"><a href="#"><img src="images/logo.png" alt="img"></a></div>
                    <span>还没有账号，<a href="#">立即注册</a></span>
                    <div class="clear"></div>
                </div>
            </div>
        </header>
        <div class="nav3">
        	<a class="a1">第一步：验证/修改</a>
            <a class="a2">第二步：重置密码</a>
            <a class="a3">第三步：完成</a>
        </div>
        <div class="forgot-content">
        <form>
            <div class="forgot1">
                <p>账号</p>
                <input type="text" class="text-field1">
                <strong><img src="images/arrow5.png">请输入您的手机号</strong>
                <div class="clear"></div>
            </div>
            <div class="forgot1">
                <p>验证码</p>
                <input type="text" class="text-field2">
                <span>已向该手机号码发送验证码，请注意查收<a>60秒后重新发送（倒计时）</a></span>
                <div class="clear"></div>
            </div>
            <a class="forgot-code" href="#">发送验证码</a>
            <input value="下一步" class="forgot-next" type="submit">
        </form>
        </div>
    </div>
</div>
</body>
</html>
